<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>anderson-recruits</title>
  <meta name="description" content="Anderson Recruits Website" />
  <meta name="author" content="Thomas Anderson" />

  <!-- Open Graph -->
  <meta property="og:title" content="anderson-recruits" />
  <meta property="og:description" content="Anderson Recruits Website" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/logo.png" />
  
  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
    
    // Wait for translate element to be ready
    function waitForTranslateElement(callback) {
      const checkExist = setInterval(function() {
        const combo = document.querySelector('.goog-te-combo');
        if (combo) {
          clearInterval(checkExist);
          callback();
        }
      }, 100);
    }
    
    // Global function to change language
    window.changeLanguage = function(lang) {
      waitForTranslateElement(function() {
        const combo = document.querySelector('.goog-te-combo');
        if (combo) {
          combo.value = lang === 'en' ? '' : lang;
          combo.dispatchEvent(new Event('change'));
        }
      });
    };
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <style>
    /* Hide Google Translate default UI */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .goog-te-balloon-frame {
      display: none !important;
    }
    .goog-te-gadget {
      display: none !important;
    }
    #google_translate_element {
      display: none !important;
    }
    .goog-te-combo {
      display: none !important;
    }
    #\:1\.container {
      display: none !important;
    }
    .goog-te-ftab {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
