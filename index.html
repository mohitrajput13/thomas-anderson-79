<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>anderson-recruits</title>
  <meta name="description" content="Anderson Recruits Website" />
  <meta name="author" content="Thomas Anderson" />

  <!-- Open Graph -->
  <meta property="og:title" content="anderson-recruits" />
  <meta property="og:description" content="Anderson Recruits Website" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.png" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="/logo.png" />
  
  <!-- Google Translate Script -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
      
      // Initialize global change function after widget creation
      setTimeout(function() {
        window.googleTranslateReady = true;
        console.log('Google Translate initialized');
      }, 1000);
    }
    
    // Enhanced language change function
    window.changeLanguage = function(targetLang) {
      console.log('Attempting to change language to:', targetLang);
      
      function attemptTranslation() {
        var selectElement = document.querySelector('.goog-te-combo');
        console.log('Found select element:', selectElement);
        
        if (selectElement) {
          var currentValue = selectElement.value;
          console.log('Current select value:', currentValue);
          
          if (targetLang === 'en') {
            selectElement.value = '';
          } else if (targetLang === 'es') {
            selectElement.value = 'es';
          }
          
          console.log('Setting select value to:', selectElement.value);
          
          // Trigger change event
          var event = new Event('change', { bubbles: true });
          selectElement.dispatchEvent(event);
          
          // Also try other event types
          selectElement.dispatchEvent(new Event('input', { bubbles: true }));
          selectElement.dispatchEvent(new Event('click', { bubbles: true }));
          
          return true;
        }
        return false;
      }
      
      // Try immediately
      if (attemptTranslation()) {
        return;
      }
      
      // If not available, wait and retry
      var retryCount = 0;
      var retryInterval = setInterval(function() {
        retryCount++;
        console.log('Retry attempt:', retryCount);
        
        if (attemptTranslation() || retryCount > 20) {
          clearInterval(retryInterval);
          if (retryCount > 20) {
            console.log('Failed to find Google Translate after 20 attempts');
          }
        }
      }, 500);
    };
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <style>
    /* Hide Google Translate default UI */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .goog-te-balloon-frame {
      display: none !important;
    }
    .goog-te-gadget {
      display: none !important;
    }
    #google_translate_element {
      display: none !important;
    }
    .goog-te-combo {
      display: none !important;
    }
    #\:1\.container {
      display: none !important;
    }
    .goog-te-ftab {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="google_translate_element"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
